<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<div class="title">
			<h1>Faça seu login</h1>
		</div>

		<div class="login-email-box">
			<label>E-mail</label>
			<input type="email" placeholder="Digite seu e-mail">
		</div>

		<div class="login-password-box">
			<label>Senha</label>
			<input type="password" placeholder="Crie uma senha">
		</div>

		<div class="checkbox-wrapper">
			<div class="checkbox-text">
				<input type="checkbox">
				<label>Mantenha-me conectado</label>
			</div>

			<div class="forgot-my-password">
				<a href="https://b1aaanca.github.io/Formulario-de-login/recovery.html">Esqueci minha senha</a>
			</div>
		</div>

		<button id="login-button" type="submit">Entrar</button>

		<h3>Ainda não tem uma conta?
			<a href="https://b1aaanca.github.io/Formulario-de-login/register.html">Cadastre-se</a>
		</h3>
		<main>

</body>

</html>
