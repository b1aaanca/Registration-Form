<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<div class="title">
			<h1>Faça seu cadastro</h1>
		</div>

		<div class="name-box">
			<label>Nome completo</label>
			<input type="text" placeholder="Digite seu nome completo">
		</div>

		<div class="birth-country-box">
			<div class="date-of-birth">
				<label>Data de Nascimento</label>
				<input type="date">
			</div>

			<div class="country">
				<label>País*</label>
				<select>
					<option value="medium">Selecionar</option>
					<option value="medium">Brasil</option>
					<option value="medium">Argentina</option>
					<option value="medium">Chile</option>
					<option value="medium">Uruguai</option>
				</select>
			</div>
		</div>

		<div class="gender-box">
			<h3>Gênero:</h3>
			<div class="gender-wrapper">

				<div class="gender-radio">
					<input type="radio">
					<label>Feminino</label>
				</div>

				<div class="gender-radio">
					<input type="radio">
					<label>Masculino</label>
				</div>

				<div class="gender-radio">
					<input type="radio">
					<label>Não declarar</label>
				</div>

			</div>
		</div>

		<div class="email-box">
			<label>E-mail</label>
			<input type="email" placeholder="Digite seu e-mail">
		</div>

		<div class="password-box">
			<label>Senha</label>
			<input type="password" placeholder="Crie uma senha">
		</div>

		<div class="password-recovery-box">
			<label>Confirme sua Senha</label>
			<input type="password" placeholder="Confirmar senha">
		</div>

		<div class="terms-conditions-box">
			<div class="checkbox-text">
				<input type="checkbox">
			</div>
			<div class="terms-conditions-text">
				<label>Aceito os <a href="#">termos e condições</a> e concordo com as <a href="#">políticas de privacidade</a>
					do Hall To Code.</label>
			</div>
		</div>

		<button type="submit">Cadastrar</button>

		<div class="login-text">
			<h3>Já tem uma conta no Hall To Code? 
				<a href="https://b1aaanca.github.io/Formulario-de-login/login.html">Entre agora</a>
			</h3>
		</div>

		<main>

</body>

</html>
